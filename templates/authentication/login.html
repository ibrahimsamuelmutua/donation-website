{% extends 'master.html' %}
{% load static  %}
{% block content %}
<head>
    <title></title>
    <link rel="stylesheet" href="{% static 'assets/css/login_logout.css' %}">
</head>
<br><br><br><br>
<section>
    <form method="POST" action="{% url 'login-url' %}">
        {% csrf_token %}
        <h2 class="text-dark" >Login</h2>
        <div class="form-group">
            <label class="text-dark"  for="email">Username</label>
            {{ form.username }}
        </div>
        <div class="form-group">
            <label class="text-dark"  for="email">password</label>
            {{ form.password }}
        </div>
        <br>
        <button class="btn btn-outline-dark" type="submit"><strong class="text-dark" >Login</strong></button>
        <p><strong class="text-dark">Don&apos;t Have an Account? </strong><a href="{% url 'register-url' %}"><strong class="text-dark bx-burst-hover"> Sign up</strong></a></p>
    </form>
</section>
{% endblock %}
