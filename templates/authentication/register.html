{% extends 'master.html' %}
{% load static %}
{% block content %}
<head>
    <title></title>
    <link rel="stylesheet" href="{% static 'assets/css/login_logout.css' %}">
</head>
<br>
<br><br><br><br><br><br><br>
<section>
    <form method="POST" action="{% url 'register-url'  %} " enctype="multipart/form-data">
        {% csrf_token %}
        <h2 class="text-dark" >Register</h2>
        <div class="form-group">
            <label class="text-dark"  for="username">Profile Picture</label>
            {{ form.image }}
        </div>
        <div class="form-group">
            <label class="text-dark"  for="username">Username</label>
            {{ form.username }}
        </div>
        <div class="form-group">
            <label class="text-dark"  for="email">First Name</label>
            {{ form.first_name }}
        </div>
            <div class="form-group">
            <label class="text-dark" for="email">Last Name</label>
            {{ form.last_name }}
        </div>
        <div class="form-group">
            <label class="text-dark" for="email">Email</label>
            {{ form.email }}
        </div>

        <div class="form-group">
            <label class="text-dark" for="password">Enter password</label>
            {{ form.password1 }}
        </div>

        <div class="form-group">
            <label for="confirm password" class="text-dark">Confirm password</label>
            {{ form.password2 }}
        </div>
        <br>
        <button class="btn btn-outline-dark" type="submit"><strong>Register</strong></button>
        <p><strong class="text-dark">Already Have an Account?</strong><a href="{% url 'login-url' %}"><strong class="text-dark bx-burst-hover"> Login</strong></a></p>
    </form>
</section>
{% endblock %}
